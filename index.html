<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double click like insta fearture</title>

    <!-- tailwind cdn link  -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
         #bg{
            /* background-image: linear-gradient(45deg, rgba(187, 187, 187,0.04) 0%, rgba(187, 187, 187,0.04) 50%,rgba(86, 86, 86,0.04) 50%, rgba(86, 86, 86,0.04) 100%),linear-gradient(135deg, rgba(166, 166, 166,0.04) 0%, rgba(166, 166, 166,0.04) 50%,rgba(92, 92, 92,0.04) 50%, rgba(92, 92, 92,0.04) 100%),linear-gradient(90deg, rgb(20,20,20),rgb(20,20,20)); background-size: 142px 142px; */

            background-image: radial-gradient(circle at 85% 1%, hsla(190,0%,93%,0.05) 0%, hsla(190,0%,93%,0.05) 96%,transparent 96%, transparent 100%),radial-gradient(circle at 14% 15%, hsla(190,0%,93%,0.05) 0%, hsla(190,0%,93%,0.05) 1%,transparent 1%, transparent 100%),radial-gradient(circle at 60% 90%, hsla(190,0%,93%,0.05) 0%, hsla(190,0%,93%,0.05) 20%,transparent 20%, transparent 100%),radial-gradient(circle at 79% 7%, hsla(190,0%,93%,0.05) 0%, hsla(190,0%,93%,0.05) 78%,transparent 78%, transparent 100%),radial-gradient(circle at 55% 65%, hsla(190,0%,93%,0.05) 0%, hsla(190,0%,93%,0.05) 52%,transparent 52%, transparent 100%),linear-gradient(135deg, rgb(37, 56, 222),rgb(96, 189, 244));
        } 
        
    </style>
</head>
<body>
    <div id="bg" class=" h-screen flex justify-center items-center">
        <div class="h-54  w-44  truncate shadow-2xl rounded-lg relative" ondblclick="myfunction(this)">
            <img class="" src="https://images.unsplash.com/photo-1710065574765-a685385c6d9a?q=80&w=987&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
            <i id="heart" class="fa-solid text-4xl text-white opacity-90 fa-heart absolute top-[50%] left-[50%] translate-x-[-50%] translate-y-[-50%] scale-0 transition-all delay-2000"></i>
            <div>
                <i id="innerheart" class="fa-solid fa-heart text-white ml-2 mr-2"></i>
                <span id="count" class="text-white text-md">0</span>
            </div>
        </div>
    </div>





    <script>
        let countnum= 1;
        function myfunction(element){
            let heart = document.getElementById('heart')
            let innerheart = document.getElementById('innerheart')
            heart.style.transform = 'translate(-50%, -50%) scale(1)'
            heart.style.opacity = 0.9
            innerheart.style.color = "red"
            console.log("hello");


            let count = document.getElementById('count');

            count.innerText = countnum++;

            setTimeout(function(){
                heart.style.opacity = 0
                heart.style.transform = 'translate(-50%, -50%) scale(0)'
        },1500)
    }
        
    </script>
</body>
</html>
